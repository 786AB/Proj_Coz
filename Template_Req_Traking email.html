<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Request Tracking Mail</title>
</head>

<body>
	<table width="100%" border="0" cellspacing="0" cellpadding="0">
		<tr>
			<td align="center" valign="top" bgcolor="#838383"
				style="background-color:  rgb(54, 82, 121);"><br> <br>
				<table width="600" border="0" cellspacing="0" cellpadding="0">
					<tr>
						<td align="center" valign="top" bgcolor="#d3be6c"
							style="background-color: #d3be6c; font-family: Arial, Helvetica, sans-serif; font-size: 13px; color: #000000; padding: 0px 15px 10px 15px;">
							
							<div style="font-size: 48px; color:blue;">
								Request Tracking System
							</div>
							
							<div style="font-size: 24px; color: #555100;">
								<br> Hey, you have a request !!! <br>
							</div>
							<div>
                                <br> <br>
                                <label for="title"><b>Title</b></label>
                                <input type="text" name="title" id="title"> <br><br>
                            
                                <label for="Rq"><b>Requested By</b></label>
                                <input type="text" name="rq" id="psw"> <br><br>
                            
                                <label for="Message"><b>Message</b></label>
                                <input type="text" name="Message" id="Message"><br><br>
                                <p> Thank you !</p>
								<br> <br> <b>${Name}</b><br>${location}<br>
								<br>
							</div>
						</td>
					</tr>
				</table> <br> <br></td>
		</tr>
	</table>
</body>
</html>
